<h3>Edit Profile</h3>
<form>
  <div class="form-outline mb-4">
    <label class="form-label" for="username">Username</label>
    <input id="username" class="form-control" type="text" name="username" [(ngModel)]="userProfile.username">
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="birthdate">Groups</label>
    <input id="groups" class="form-control" type="number" name="groups" [(ngModel)]="userProfile.groups">
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="age">Roles</label>
    <input id="roles" class="form-control" type="text" name="roles" [(ngModel)]="userProfile.roles">
  </div>
  <button type="button" class="btn btn-primary btn-block mb-4" (click)="updateProfile()">Edit</button>
</form>
