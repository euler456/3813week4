<h3>Edit Profile</h3>
<form>
  <div class="form-outline mb-4">
    <label class="form-label" for="username">Username</label>
    <input id="username" class="form-control" type="text" name="username" [(ngModel)]="userProfile.username">
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="birthdate">Birth Date</label>
    <input id="birthdate" class="form-control" type="date" name="birthdate" [(ngModel)]="userProfile.birthdate">
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="age">Age</label>
    <input id="age" class="form-control" type="number" name="age" [(ngModel)]="userProfile.age">
  </div>
  <button type="button" class="btn btn-primary btn-block mb-4" (click)="updateProfile()">Edit</button>
</form>
